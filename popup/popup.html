<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <h1>Facebook Tweaker</h1>
    <h2>By <a href="https://deruwe.me" target="_blank" rel="noopener noreferrer">Dante De Ruwe</a></h2>

    <div>
        <p>
            <input type="checkbox" id="stories" value="stories" />
            <label for="stories">Hide Stories</label>
        </p>
        <p>
            <input type="checkbox" id="rooms" value="rooms" />
            <label for="rooms">Hide Rooms</label>
        </p>
        <p>
            <input type="checkbox" id="rightrail" value="rightrail" />
            <label for="rightrail">Hide right sidebar</label>
        </p>
    </div>

    <p id="message"></p>

    <small><a href="https://github.com/dantederuwe/fb-tweaker" target="_blank" rel="noopener noreferrer">Check the
            source on Github</a></small>

</html>
